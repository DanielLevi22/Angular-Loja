

<div *ngFor="let product of products" class="p-2 relative">
    <button class="absolute top-3 right-10" (click)="Like(product.id)">
        <lucide-icon name="heart" class="{{ product.like ? 'fill-red-500 stroke-red-500' : '' }}" ></lucide-icon>
    </button>
    <img [src]="product.url" alt="" class="h-[267px] w-[280px]">
    <div class="mt-3">{{ product.name }}</div>
    <div class="font-bold">R$ {{ product.preco }}</div>
</div>
